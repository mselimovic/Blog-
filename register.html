      <section>
       <div>
        <form class="mx-auto justify-content-center w-50" id="registerForm">

          <div class="form-group">

            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label mt-2">Password *</label>

            </div>
            <div class="form-check">
              <input class="form-check-input mt-2" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">

            <div class="form-check">
